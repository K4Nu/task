{% extends 'base.html'%}
{%block content%}
{% for comment in comments%}

{%if comment.parent_id%}
<div class="mt-2" style="margin-left:50px;">
<h2>{{comment.author}}</h2>
<p>{{comment.text}}</p>
<p>{{comment.level()}}</p>
</div>
{%else%}
<div class="mt">
<h2>{{comment.author}}</h2>
<p>{{comment.text}}</p>
<p>{{comment.level()}}</p>
</div>
{%endif%}
{%endfor%}
{%endblock%}
